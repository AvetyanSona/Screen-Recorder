<!DOCTYPE html>
<html lang="en">
<head>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <video id="player" controls="true" style="width: 100%;height: 100%"></video>
    <div class="col-12" >
        <div class="row" id="buttonsBlock">
            <div class="col-2">
                <button id="saveVideo" class="btn" style="background-color: #EAB543;">Save</button>
            </div>
            <div class="col-2">
                <button id="shareVideo" class="btn" style="background-color: #EAB543;">Share</button>
            </div>
            <div class="col-2">
                <button id="cancelVideo" class="btn" style="background-color: #EAB543;">Cancel</button>
            </div>
        </div>
    </div>
</body>
<script>
    const electron = require('electron');
    electron.ipcRenderer.on('file', (event, message) => {
        document.querySelector("#player").setAttribute("src", message);
    });
    electron.ipcRenderer.on('blobs', (event, message) => {
        blobs = message;
        document.querySelector('#saveVideo').addEventListener('click',function () {
            downloadVideo(blobs);
        });
        document.querySelector('#shareVideo').addEventListener('click',function () {
            shareVideo(blobs);
        });
    });

</script>
<script src="videoHandling.js"></script>
</html>
