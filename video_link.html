<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <video id="player" controls="true" autoplay="true" style="width: 100%;height: 100%"></video>
</body>
<script>
    require('electron').ipcRenderer.on('file', (event, message) => {
        document.querySelector("#player").setAttribute("src", "file:///"+message);
    })

</script>
</html>
