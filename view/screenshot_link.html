<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/fa_all.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="screenArea" class="draggable" style="width: 100px; height: 50px;"></div>
    <div class="col-12 p-0 " id="imgLayer" >
        <img id="screenshot">
    </div>
    <div class="col-3 p-0 my-2"  id="selectionButtons" style="display: none;" >
        <div class="row">
            <div class="col-1 ml-4">
                <button id="start" class="btn primary_button" title="Capture Video"><i class="fas fa-film"></i></i></button>
            </div>
            <div class="col-1 ml-4">
                <button id="mute" class="btn primary_button" title="Mute"><i class="fas fa-microphone"></i></button>
            </div>
            <div class="col-1 ml-4">
                <button id="cancelSelection" class="btn primary_button" title="Cancel"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </div>
</body>
<script>
    const electron = require('electron');
    electron.ipcRenderer.on('img', (event, img) => {
        document.querySelector("#screenshot").setAttribute("src", img);
    });
    document.querySelector('#mute').addEventListener('click', function(e) {
        muteRecordedVideo();
    });
</script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="../assets/js/jquery.js"></script>

<script src="../assets/js/desktopSelection.js"></script>
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
<script src="../assets/js/app.js"></script>
</html>
